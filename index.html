<body>
    <h1>Blood Donation Helper</h1>

    <button onclick="showSection('search')">üîç Search Donor</button>
    <button onclick="showSection('register')">ü©∏ Register as Donor</button>

    <!-- üîç Search Form -->
    <div id="searchSection">
        <h2>Search for Blood</h2>
        <form id="searchForm">
            <input type="text" id="searchLocation" placeholder="Enter location">
            <select id="searchBloodGroup">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <!-- add all -->
            </select>
            <button type="submit">Search</button>
        </form>
        <h3>Results:</h3>
        <div id="results"></div>
    </div>

    <!-- ü©∏ Registration Form -->
    <div id="registerSection" class="hidden">
        <h2>Register as Donor</h2>
        <form id="donorForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="location" placeholder="Location" required>
            <select id="bloodGroup">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <!-- add all -->
            </select>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
   
    <script src="app.js"></script>
    <script>
        function showSection(section) {
            document.getElementById('searchSection').classList.add('hidden');
            document.getElementById('registerSection').classList.add('hidden');
            document.getElementById(section + 'Section').classList.remove('hidden');
        }
