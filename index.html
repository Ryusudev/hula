<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Info Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    button {
      padding: 10px;
      width: 48%;
      margin-right: 4%;
      cursor: pointer;
    }
    #display {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Save Personal Info</h2>
  <input type="text" id="name" placeholder="Name">
  <input type="email" id="email" placeholder="Email">
  <input type="tel" id="phone" placeholder="Phone">
  <div>
    <button onclick="saveInfo()">Save</button>
    <button onclick="clearInfo()">Clear</button>
  </div>
  <div id="display"></div>

  <script>
    function saveInfo() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      const user = { name, email, phone };
      localStorage.setItem('personalInfo', JSON.stringify(user));
      showInfo();
    }

    function showInfo() {
      const data = localStorage.getItem('personalInfo');
      const display = document.getElementById('display');
      if (data) {
        const user = JSON.parse(data);
        display.innerHTML = `
          <strong>Stored Info:</strong><br>
          Name: ${user.name}<br>
          Email: ${user.email}<br>
          Phone: ${user.phone}
        `;
      } else {
        display.innerHTML = `<em>No info stored yet.</em>`;
      }
    }

    function clearInfo() {
      localStorage.removeItem('personalInfo');
      showInfo();
    }

    // Show stored info on load
    window.onload = showInfo;
  </script>
